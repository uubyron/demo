<head>
  <meta charset="utf-8">
  <title>demo</title>
  <link rel="stylesheet" href="css/StyleIndex.css">
  <script type="text/javascript">
    function message() {
      alert("uedbyron是通过 onload 事件调用的")
    }
    //js设置加载弹出框,body上添加onload//
    function changeLink() {
      document.getElementById("test").innerHTML = "访问 gmail"
      document.getElementById("test").href = "https://mail.google.com/mail/u/0/#inbox"
      document.getElementById("test").target = "_blank"
      document.getElementById("test").style.fontSize = "50px"
      document.getElementById("test").style.color = "red"
    }
    //js点击改变属性 内容//

    //注意标点符号 全部是英文标点1//
    function myFunction() {
      document.getElementById("demo").innerHTML = "my first javascript Function";
    }
  </script>
</head>

<body>
  <br>
  <div class="demo1">
    <h1>demo1：js点击改变文字</h1>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()" name="button">try it</button>
  </div>
  <div class="demo2">
    <script type="text/javascript">
      document.write("hello world")
    </script>
    <h1>demo2：js点击改变文字</h1>
    <a id="test" href="http://www.baidu.com">访问 baidu</a>
    <input type="button" onclick="changeLink()" value="改变链接">
    <div class="learn-inner">
      <p>document.getElementById改变样式 (style.color 多个单词style.fontSize第二个单词首字母大写)</p>
    </div>
    <div class="demo3">
      <script>
        document.getElementById("first").innerHTML = "WTF";
        document.getElementById("second").innerHTML = "what the fuck";
      </script>
    </div>
  </div>
</body>

</html>
